<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.postimg.cc/dVdY1hWH/6o3-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>جمعية طوع التطوعية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-1: #32c28d;
        --brand-2: #00a86b;
        --brand-3: #a8ff78;
        --glass-bg: rgba(255, 255, 255, .08);
        --glass-stroke: rgba(255, 255, 255, .22);
      }
      body {
        font-family: 'Tajawal', sans-serif;
        /* A new, professional green-themed gradient background */
        background: linear-gradient(270deg, #e6f9f0, #d9f2e6, #e8f5e9, #f1f8e9);
        background-size: 300% 300%;
        animation: backgroundPan 40s ease infinite;
      }
      .btn-press {
        transition: transform 0.1s ease;
      }
      .btn-press:active {
        transform: scale(0.98);
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-in-out forwards;
      }
       @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      .animate-pulse-fast {
        animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes scaleIn {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-scaleIn {
        animation: scaleIn 0.3s ease-out forwards;
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      .animate-fadeOut {
        animation: fadeOut 0.3s ease-in-out forwards;
      }
      @keyframes scaleOut {
        from {
          transform: scale(1);
          opacity: 1;
        }
        to {
          transform: scale(0.95);
          opacity: 0;
        }
      }
      .animate-scaleOut {
        animation: scaleOut 0.3s ease-in-out forwards;
      }
      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      }
      @keyframes zoomIn {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
        }
      }
      .animate-zoomIn {
        animation: zoomIn 8s ease-out forwards;
      }
      @keyframes backgroundPan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes soft-pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 168, 107, 0.5); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(0, 168, 107, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 168, 107, 0); }
      }
      .animate-soft-pulse {
        animation: soft-pulse 2s infinite;
      }
      
      .shimmer-bg-leaderboard::after {
        background-image: linear-gradient(
          90deg,
          rgba(168, 255, 120, 0) 0,
          rgba(168, 255, 120, 0.18) 20%,
          rgba(168, 255, 120, 0.3) 60%,
          rgba(168, 255, 120, 0)
        );
      }

      /* Custom Scrollbar - Themed */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(217, 242, 230, 0.5); /* A lighter shade of the background */
      }
      ::-webkit-scrollbar-thumb {
        background: #b6d3c3; /* A soft, matching green */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9dbbad; /* A slightly darker green for hover */
      }
      
      /* New Animations */
       @keyframes shine {
        0% { transform: translateX(-100%) skewX(-20deg); }
        100% { transform: translateX(100%) skewX(-20deg); }
      }
      .animate-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
        animation: shine 1.5s infinite;
        animation-delay: 1s;
      }
      @keyframes message-pop-in {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-message-pop-in {
        animation: message-pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* --- Improved Splash Screen Styles --- */
      .splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #00a86b, #16a085, #32c28d);
        background-size: 200% 200%;
        animation: backgroundPan 20s ease infinite;
        cursor: pointer;
        transition: opacity 0.5s ease-out, backdrop-filter 0.5s ease-out;
      }
      .splash-screen.splash-exiting {
        opacity: 0;
      }
      .splash-content {
        text-align: center;
        color: white;
        transition: transform 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045); /* easeInBack for exit */
      }
      .splash-exiting .splash-content {
        transform: scale(0.8);
      }
      
      /* Staged Animations */
      .splash-logo, .splash-text, .splash-prompt {
        opacity: 0; /* Start hidden */
      }
      .splash-logo {
        width: 150px;
        height: auto;
        margin-bottom: 1.5rem;
        margin-left: auto;
        margin-right: auto;
        animation: splash-logo-in 0.8s 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                   breathing-glow 4s ease-in-out infinite 1s;
      }
      .splash-text {
        font-size: 1.5rem;
        font-weight: 500;
        text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        animation: splash-text-in 0.8s 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      .splash-prompt {
        position: absolute;
        bottom: 40px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.875rem;
        animation: splash-prompt-in 1s 1.2s ease-out forwards;
      }

      @keyframes splash-logo-in {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes splash-text-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes splash-prompt-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Refined Glow Animation */
      @keyframes breathing-glow {
        0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.25)); }
        50% { filter: drop-shadow(0 0 45px rgba(255, 255, 255, 0.6)); }
      }

      /* Refined Particle Background */
      .particles {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
      }
      .particle {
        position: absolute;
        top: 0;
        left: 0;
        width: var(--s);
        height: var(--s);
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: move-particles var(--d) linear infinite;
        opacity: 0;
        transform: translateY(110vh);
      }
      @keyframes move-particles {
        from {
          transform: translateY(110vh) translateX(var(--x));
          opacity: 0;
        }
        15% {
          opacity: var(--o, 0.7);
        }
        85% {
          opacity: var(--o, 0.7);
        }
        to {
          transform: translateY(-10vh) translateX(calc(var(--x) + var(--dx, 50px)));
          opacity: 0;
        }
      }
       /* Header Animations */
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeInDown { animation: fadeInDown 0.2s ease-out forwards; }

      /* Map Modal & Panel Animations */
      @keyframes modal-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes modal-scale-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-modal-fade-in { animation: modal-fade-in 0.3s ease-out forwards; }
      .animate-modal-scale-in { animation: modal-scale-in 0.3s ease-out forwards; }
      @keyframes slide-in-bottom {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-in-bottom { animation: slide-in-bottom 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      @keyframes slide-out-bottom {
        from { transform: translateY(0); }
        to { transform: translateY(100%); }
      }
      .animate-slide-out-bottom { animation: slide-out-bottom 0.3s ease-in-out forwards; }

      /* Back to Top Button Animations */
      @keyframes fade-in-btt {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-btt { animation: fade-in-btt 0.3s ease-out forwards; }
      @keyframes fade-out-btt {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(10px); }
      }
      .animate-fade-out-btt { animation: fade-out-btt 0.3s ease-out forwards; }

      /* AI Assistant Typing Indicator */
      @keyframes dot-bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }
      .dot-bounce div {
        animation: dot-bounce 1.4s infinite ease-in-out both;
      }
      .dot-bounce .dot-1 { animation-delay: -0.32s; }
      .dot-bounce .dot-2 { animation-delay: -0.16s; }

      /* --- Auth Page Styles --- */
      .auth-bg {
        position: relative;
        min-height: 100dvh;
        overflow: hidden;
        background: linear-gradient(135deg, #00a86b, #32c28d);
      }
      .auth-bg::before {
        content: '';
        position: absolute;
        inset: 0;
        background-color: rgba(0,0,0,0.45);
        z-index: 1;
      }
      .glow-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(120px);
      }
      @keyframes blob-move-1 {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        25% { transform: translate(20vw, 30vh) scale(1.1) rotate(90deg); }
        50% { transform: translate(0, -15vh) scale(0.9) rotate(180deg); }
        75% { transform: translate(-30vw, 10vh) scale(1.2) rotate(270deg); }
        100% { transform: translate(0, 0) scale(1) rotate(360deg); }
      }
      @keyframes blob-move-2 {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        25% { transform: translate(-20vw, -25vh) scale(1.2) rotate(-90deg); }
        50% { transform: translate(15vw, 20vh) scale(1) rotate(-180deg); }
        75% { transform: translate(30vw, -10vh) scale(0.8) rotate(-270deg); }
        100% { transform: translate(0, 0) scale(1) rotate(-360deg); }
      }
      @keyframes blob-move-3 {
        0% { transform: translate(0, 0) scale(1.1) rotate(45deg); }
        50% { transform: translate(-40vw, 40vh) scale(1) rotate(225deg); }
        100% { transform: translate(0, 0) scale(1.1) rotate(405deg); }
      }
      @keyframes blob-move-4 {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        50% { transform: translate(20vw, -30vh) scale(1.2) rotate(180deg); }
        100% { transform: translate(0, 0) scale(1) rotate(360deg); }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
      }

      .leaderboard-glass-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--glass-stroke);
      }
      
      .btn-grad {
        background-image: linear-gradient(to right, var(--brand-2) 0%, var(--brand-1) 51%, var(--brand-2) 100%);
        transition: 0.5s;
        background-size: 200% auto;
        color: white;
      }
      .btn-grad:hover {
        background-position: right center;
      }
      
      .tab-active-grad {
        background-image: linear-gradient(to right, #00a86b, #32c28d);
      }
      
      /* Form transition animations */
      @keyframes form-fade-in-right {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-form-in {
        animation: form-fade-in-right 0.4s ease-out forwards;
      }

      /* Leaderboard styles */
      @keyframes crown-pulse {
        50% {
          filter: drop-shadow(0 0 16px var(--brand-3));
          transform: scale(1.05);
        }
      }
      .crown-glow {
        filter: drop-shadow(0 0 8px var(--brand-3));
        animation: crown-pulse 1.8s ease-in-out infinite;
      }

      @keyframes shimmer-anim {
        100% {
          transform: translateX(100%);
        }
      }
      .skeleton-shimmer {
        position: relative;
        overflow: hidden;
        background-color: rgba(255,255,255,0.14);
      }
      .skeleton-shimmer::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, transparent, #a8ff782e, transparent);
        animation: shimmer-anim 1.2s infinite;
      }
      
      @keyframes slide-fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-fade-in {
        animation: slide-fade-in 0.35s ease-out forwards;
      }

      @keyframes confetti-fall {
        from { transform: translateY(-10vh) rotateZ(0deg); opacity: 1; }
        to { transform: translateY(110vh) rotateZ(360deg); opacity: 0; }
      }

    </style>
<script type="importmap">

<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'taww-primary': '#32c28d',
            'taww-secondary': '#00a86b',
            'taww-accent': '#a8ff78',
          }
        }
      }
    }
  </script>
</head>
<body class="text-gray-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
